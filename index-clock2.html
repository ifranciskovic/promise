<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 36px;
      }

      .clock{
        text-align: center;
        width: auto;
        height: auto;
      }
    </style>
  </head>

  <body>
    <h1>Java Script Clock</h1>
    <script>
      'use strict'
      var d,h,m,s,animate;

      function init(){
        d=new Date();
        h=d.getHours();
        m=d.getMinutes();
        s=d.getSeconds();
        clock();
      };

      function clock() {
        s++;
        if(s==60){
          s=0;
          m++;
          if(m==60){
            m=0;
            h++;
            if(h==24){
              h=0;
            }
          }
        }
        leadingZero('sec',s);
        leadingZero('min',m);
        leadingZero('hr',h);
        animate=setTimeout(clock,1000);
      };

      function leadingZero(id,val){
        if(val<10){
          val='0'+val;
        }
        document.getElementById(id).innerHTML=val;
      };

      window.onload=init;
    </script>
    <div class="clock">
      <span id="hr">00</span>
      <span> : </span>
      <span id="min">00</span>
      <span> : </span>
      <span id="sec">00</span>
    </div>
  
  </body>
</html>
